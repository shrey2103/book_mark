<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="feedbackStyle.css" />
  



</head>

<body style="background-image: url('ratingback.jpg'); background-size: cover;">

  <div id="feedback" class="feedback-container">
    <strong>How satisfied are you with our <br /> customer support service?</strong>
    <div class="ratings-container">
      <div class="rating active">
        <img
          src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png"
          alt="">
        <small>Happy</small>
      </div>
      <div class="rating"><img
          src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png"
          alt="" />
        <small>Neutral</small>
      </div>
      <div class="rating"><img
          src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png"
          alt="" />
        <small>unsatisfied</small>
      </div>
    </div>
    <button class="btn buy-btn" id="send" onclick="alert('Thank you for your valuable feedback')" style="background-color: coral;">Send Review</button>
  </div>
